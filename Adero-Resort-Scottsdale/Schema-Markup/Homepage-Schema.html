                    "description": "Discover a new perspective on desert luxury in our majestic Signature Dark Sky Corner Suites. Perched on the southernmost end of our resort—with dramatic views of Red Mountain—each 748-square-foot haven offers a rejuvenating bedroom retreat that fosters the optimal environment for rest and rejuvenation, and luxurious bath chambers with dual-vanity sink, day-lit shower, grand soaking tub and windows to bring in light from the Sonoran sky. Taking full advantage of the only certified Dark Sky Zone resort in Scottsdale, the separate living area extends into a private 250-square-foot wraparound balcony via two triple sliders—ideal for stargazing on warm desert nights. For the ultimate family retreat, all Signature Dark Sky Corner Suites can be reserved to connect to a Double Queen Room for an additional charge.",
